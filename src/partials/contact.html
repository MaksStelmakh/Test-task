<section class="big-container contact">
  <div class="image">
    <img class="contact-img" src="./images/contact/contact_image.jpg" alt="contact" />
  </div>
  <div class="form">
    <form class="contact-form">
      <label class="form-under-name">
        <span class="name-imput">First Name</span>
        <input
          class="first-info imput"
          placeholder="First Name"
          type="text"
          name="user-name"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          required
        />
      </label>
      <label class="form-under-name">
        <span class="name-imput">Last Name</span>
        <input
          class="first-info imput"
          placeholder="Last Name"
          type="text"
          name="user-last-name"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          required
        />
      </label>
      <label class="form-under-name">
        <span class="name-imput">Age</span>
        <input
          class="first-info imput"
          placeholder="Age"
          type="number"
          name="user-age"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="24"
          minlength="2"
          required
        />
      </label>
      <label class="form-under-name">
        <span class="name-imput">Company</span>
        <input
          class="first-info imput"
          placeholder="Company"
          type="text"
          name="user-company"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          required
        />
      </label>
      <label class="form-under-name">
        <span class="name-imput">Email Address</span>
        <input
          class="imput second-info"
          type="email"
          placeholder="Email Address"
          name="user-email"
          required
        />
      </label>
      <label class="form-under-name">
        <span class="name-imput">Your message</span>
        <textarea
          class="imput textarea-imput second-info"
          name="user-comment"
          placeholder="Your message"
        ></textarea>
      </label>
      <div class="send-form">
        <label class="switch">
          <input type="checkbox" required />
          <span class="slider round"></span>
          <p class="text-checkbox">I agree to the Terms and Conditions.</p>
        </label>
        <button type="submit" class="button contact-btn">Send Message</button>
      </div>
    </form>
  </div>
</section>
